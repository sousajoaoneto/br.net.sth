<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistech - Sistemas Empresariais</title>
    <!-- LOADING STYLES -->
    <link href="css/schema.css" rel="stylesheet" />
    <link href="css/schema.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body class="home">
    <header class="nav">
        <div id="accessibility" class="row-fluid">
            <div class="container">
                <nav class="right-float">
                    <a href="#" class="btn-pill">[1] Ir para conteúdo</a>
                    <a href="#" class="btn-pill">[2] Ir para pesquisa</a>
                    <a href="#" class="btn-pill">[3] Mapa do site</a>
                    <a href="#" class="btn-pill">[4] Alto contraste</a>
                </nav>
            </div>
        </div>

        <div class="container">
            <div id="primary-nav" class="row-fluid">
                <div class="brand">
                    <a href="#" class=""><img src="images/logo_topo.jpg"></a>
                </div>
                <nav class="right-float">
                    <ul class="menu">
                        <li><a href="#" class="btn-pill active">Início</a></li>
                        <li><a href="#" class="btn-pill">A Empresa</a></li>
                        <li><a href="#" class="btn-pill">Produtos</a></li>
                        <li><a href="#" class="btn-pill">Notícias</a></li>
                        <li><a href="#" class="btn-pill">Contato</a></li>
                    </ul>
                </nav>
                <div id="hamburger" class="nav-toggle show-mobile animated bounceInRight">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <section id="section-slider" style="min-height: 50px;">
        <!-- Jssor Slider Begin -->
        <div id="slider1_container">
            <!-- Loading Screen -->
            <div u="loading" style="position: absolute; top: 0px; left: 0px;">
                <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block;
				top: 0px; left: 0px; width: 100%; height: 100%;">
                </div>
                <div style="position: absolute; display: block; background: url(./images/loading.gif) no-repeat center center;
				top: 0px; left: 0px; width: 100%; height: 100%;">
                </div>
            </div>
            <!-- Slides Container -->
            <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 1300px; height: 500px; overflow: hidden;">

                <div>
                    <img u="image" src2="./images/aircraft.jpg" alt="Banner 1" />
                </div>

                <div>
                    <img u="image" src2="./images/aircraft.jpg" alt="Banner 2" />
                </div>
            </div>
            <!-- bullet navigator container -->
            <div u="navigator" class="jssorb21" style="bottom: 26px; right: 6px;">
                <!-- bullet navigator item prototype -->
                <div u="prototype"></div>
            </div>
            <!-- Arrow Left -->
            <span u="arrowleft" class="jssora21l" style="top: 123px; left: 8px;">
			</span>
            <!-- Arrow Right -->
            <span u="arrowright" class="jssora21r" style="top: 123px; right: 8px;">
			</span>
        </div>
        <!-- Jssor Slider End -->
    </section>
    <!-- #section-slider -->

    <!-- LOADING SCRIPTS -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/less.js"></script>
    <script src="js/jssor.slider.mini.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
